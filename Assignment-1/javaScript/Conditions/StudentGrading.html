<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>Student's Subject Grade Predictor</title>
	<script type="text/javascript" src="computeGrade.js"></script>
	</head>
	<body>
		<h3>Student's Subject Grade Predictor</h3>
		<p>Please Enter your marks in following:</p><br>
		<form action="">
			Assignment 1:(out of 10) <input type="text" id="asgn1"><br><br>
			Assignment 2:(out of 10) <input type="text" id="asgn2"><br><br>
			Lab:(out of 50) <input type="text" id="lab"><br><br>
			Major Project:(out of 100) <input type="text" id="mProject"><br><br>
			Final Exam:(out of 50) <input type="text" id="fExam"><br><br>
			<button type="button" onclick="grader()">CLick To Know Grade</button><br><br>
		</form>
		
		<p id="yourGrade"></p>
	</body>
</html>
