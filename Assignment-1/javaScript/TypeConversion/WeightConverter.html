<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Convert your weight from Kilograms to Pounds</title>
		<script type="text/javascript" src="kgToPoundsConverter.js"></script>
	</head>
	<body>
		<h3>Please Enter your weight in Kilograms to convert in Pounds:</h3>
		<form action="">
			Weight in KGs: <input type="text" id="kg"><br><br>
			<button type="button" onclick="kgToPound()">Click to Convert</button> <br><br>
		</form>
		
		<p id="pound"></p>
	</body>
</html>
